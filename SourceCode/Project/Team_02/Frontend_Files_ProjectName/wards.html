<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ward Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            color: #333;
        }

        .header p {
            margin: 5px 0;
            color: #777;
        }

        .content {
            margin-bottom: 20px;
        }

        .content table {
            width: 100%;
            border-collapse: collapse;
        }

        .content table, .content th, .content td {
            border: 1px solid #ddd;
        }

        .content th, .content td {
            padding: 10px;
            text-align: left;
        }

        .content th {
            background-color: #f2f2f2;
        }

        .footer {
            text-align: center;
        }

        .footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .footer button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ward Information</h1>
            <p>Hospital Management System</p>
        </div>
        <div class="content">
            <table>
                <thead>
                    <tr>
                        <th>Ward Number</th>
                        <th>Ward Name</th>
                        <th>Capacity</th>
                        <th>Occupied</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>General Ward</td>
                        <td>20</td>
                        <td>15</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>ICU</td>
                        <td>10</td>
                        <td>8</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Pediatrics</td>
                        <td>15</td>
                        <td>12</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Maternity</td>
                        <td>12</td>
                        <td>9</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer">
            <button type="button">Add New Ward</button>
        </div>
    </div>
</body>
</html>
