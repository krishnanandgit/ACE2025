
<!DOCTYPE html>
<html>
<head>
    
    <title>Electric charing station </title>
    
    <style>
       
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

nav {
    margin: 0;
    padding: 0;
    background: #444;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    text-align: center;
}

nav ul li {
    display: inline;
    margin: 0;
}

nav ul li a {
    display: inline-block;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
}

nav ul li a:hover {
    background: #555;
}

.container {
    padding: 20px;
}



        </style>
</head>
<body>
    <header>
        <h1>Electronic charging station</h1>
    </header>
    <nav>
        <ul>
            <li><a >Home</a></li>
            <li><a>Login</a></li>
            <li><a>Vehicle Details</a></li>
            <li><a>Services</a></li>
            <li><a >Customer</a></li>

            <li><a >Offers</a></li>
        </ul>
    </nav>
    <div class="container">

        <form action="index.html">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
