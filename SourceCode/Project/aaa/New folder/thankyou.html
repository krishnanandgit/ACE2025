<!DOCTYPE html>
<html lang="en">
<head>
       <title>Thank You for Your Purchase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .thank-you-container {
            background: #fff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
        }
        .thank-you-container h1 {
            font-size: 2.5em;
            margin: 0;
            color: #28a745;
        }
        .thank-you-container p {
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
        }
        .back-home {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-home:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your purchase was successful. We appreciate your business!</p>
        <a href="/" class="back-home">Continue Shopping</a>
    </div>
</body>
</html>
